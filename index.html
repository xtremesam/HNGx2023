<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx Stage 1</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="card1">
        <div class="photo">
          <img
            src="Xtremesam.jpg"
            alt="Xtremesam"
            data-testid="slackDisplayImage"
          />
        </div>
      </div>
      <div class="bio">
          <p data-testid="slackUserName">
            Xtremesam
          </p>
        <h3 data-testid="myTrack"><b> Track:</b> FrontEnd</h3>
        <h4 id="day" data-testid="currentDayOfTheWeek"></h4>
        <h4 id="time" data-testid="currentUTCTime"></h4>
        <h5>
          <a
            href="https://github.com/xtremesam/HNGx2023"
            data-testid="githubURL"
            >GitHub</a
          >
        </h5>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
